    <!-- Menu -->
    <nav class="nav-menu">

        <ul class="theme-group">
            <li class="app-name">
                <h1 >Open Calc</h1>
            </li>
            <li onclick="changeTheme(this)" id="dark-style-button" class="nav-button">
                <a>Dark</a>
            </li>
            <li onclick="changeTheme(this)" id="default-style-button" class="nav-button">
                <a>Default</a>
            </li>
            <li onclick="changeTheme(this)" id="light-style-button" class="nav-button">
                <a>Light</a>
            </li>
        </ul>
    </nav> 

    <main>
        <div class="calculator">
            <div class="answer-display">
                <p class="answer">0</p>
            </div>
            <div class="button-display">
                <button onclick="clearCurrent()">AC</button>
                <button onclick="signChange()" aria-label="change sign">+/-</button>
                <button onclick="makePercent(this)" aria-label="make percent">%</button>
                <button onclick="operate(this)" aria-label="divide">/</button>

                <button onclick="append(7)" aria-label="number 7">7</button>
                <button onclick="append(8)" aria-label="number 8">8</button>
                <button onclick="append(9)">9</button>
                <button onclick="operate(this)">X</button>

                <button onclick="append(4)">4</button>
                <button onclick="append(5)">5</button>
                <button onclick="append(6)">6</button>
                <button onclick="operate(this)">-</button>

                <button onclick="append(1)">1</button>
                <button onclick="append(2)">2</button>
                <button onclick="append(3)">3</button>
                <button onclick="operate(this)">+</button>

                <button onclick="append(0)" class="zero-button">0</button>
                <button onclick="makeFloat()">.</button>
                <button onclick="performOperation()">=</button>
            </div>
        </div>
    </main>
</body>
